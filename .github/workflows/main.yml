on:
    workflow_dispatch:
  
  jobs:
    linux:
      runs-on: ubuntu-latest
      steps:
        - name: Clone repository
          uses: actions/checkout@v4
        - name: Set up Flutter
          uses: subosito/flutter-action@v2
          with:
            channel: stable
        - run: |
            sudo apt-get update -y
            sudo apt-get install -y ninja-build libgtk-3-dev
        - run: flutter build linux